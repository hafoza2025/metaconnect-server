<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول الإدارة | MetaConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background: #1e1e2f; height: 100vh; display: flex; align-items: center; justify-content: center; color: #fff; }
        .login-box { background: #27293d; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        .form-control { background: #1e1e2f; border: 1px solid #444; color: #fff; }
        .form-control:focus { background: #1e1e2f; color: #fff; border-color: #e14eca; box-shadow: none; }
        .btn-primary { background-image: linear-gradient(to bottom left, #e14eca, #ba54f5, #e14eca); border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h3 class="mb-4">MetaConnect Admin</h3>
        <form id="adminForm">
            <div class="mb-3 text-start">
                <label>اسم المستخدم</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label>كلمة المرور</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">دخول آمن</button>
            <p id="msg" class="mt-3 text-danger small"></p>
        </form>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    msg.innerText = data.message;
                }
            } catch (err) {
                msg.innerText = "خطأ في الاتصال بالسيرفر";
            }
        });
    </script>
</body>
</html>
